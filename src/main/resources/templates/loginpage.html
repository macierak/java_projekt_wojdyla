<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" th:object="${loginData}" th:action="@{/login}">
        <label><h1>Zaloguj się:</h1></label>
        <h2>Login:  <input th:field="*{username}"></h2>
        <h2>Hasło:  <input th:field="*{password}"></h2>
        <input type="submit">
    </form>
</body>
</html>
